<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone-insta.png" alt="Phone Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-insta.png" class="logo-insta" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-insta.jpg" alt="Perfil Photo">
                </div>
                <a href="#" class="instagram-login">Continue como Username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Username?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                    </p>                    
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o APP</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
